    <div class="position-relative row w-100 h-100">
      <div class="col-lg-7 col-xl-8 bg-gredient p-0">
        <div class="p-24 h-100">

        </div>
      </div>
      <div class="col-lg-5 col-xl-4 p-0 d-flex justify-content-center">
        <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
          <div class="row justify-content-center w-100">
            <div class="col-lg-9 ">
              <h4 class="f-w-700 f-s-24 m-0">Reset your password?</h4>
              <span class="f-s-14 d-block mat-body-1 m-t-8"> Please enter the password and new password associated with your account, and We will email you a link to reset your password.   </span>
              <form class="m-t-30" [formGroup]="ResetPasswordForm" (ngSubmit)="submit()">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="password" formControlName="password" />
                  <mat-hint *ngIf="f['password'].touched && f['password'].invalid" class="m-b-16 error-msg">
                    <div class="text-error" *ngIf="f['password'].errors && f['password'].errors['required']"> Password is required. </div>
                    <div class="text-error" *ngIf="f['password'].errors && f['password'].errors['minlength']"> Password should be 8 characters. </div>
                  </mat-hint>
                </mat-form-field>
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="password" formControlName="confirm_password" />
                  <mat-hint *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid" class="m-b-16 error-msg">
                    <div class="text-error" *ngIf="ResetPasswordForm.value.confirm_password !== ResetPasswordForm.value.confirmpassword"> Please ensure that the new password and confirm password match. </div>
                  </mat-hint>
                </mat-form-field>
                <br> <br>
                <button mat-flat-button color="primary" type="submit" class="w-100" [disabled]="!ResetPasswordForm.valid"> Reset Password </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
