<form [formGroup]="roleFrom" (ngSubmit)="CreateRole($event)" id="users" enctype="multipart/form-data">
    <div class="row">
        <div class="col-lg-6">
            <mat-card class="cardWithShadow theme-card">
                <mat-card-header>
                    <mat-card-title class="m-b-0">Create User</mat-card-title>
                </mat-card-header>
                <mat-card-content class="b-t-1">
                    <div class="row">
                        <div class="col-sm-12 custom_lable_col">
                            <mat-label class="d-block custom_lable" style="font-size: 10px;">Add Role</mat-label>
                            <mat-form-field appearance="outline" class="w-100">
                                <input matInput placeholder="Role" formControlName="name" style="border-radius: 0px;" [(ngModel)]="RoleObj.name"/>
                                <mat-icon matPrefix class="op-5"> <i-tabler name="user" class="icon-20 d-flex"></i-tabler></mat-icon>
                                <mat-hint *ngIf="f['name'].touched && f['name'].invalid" class="m-b-16 error-msg">
                                    <div class="text-error" *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                                </mat-hint>
                            </mat-form-field>
                            <button type="submit" type="submit" [disabled]="this.roleFrom.invalid || isNextDisabled" mat-flat-button color="primary">Add</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-6">
            <div class="table-responsive m-t-30">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16 p-l-0"> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row" class="p-l-0">
                            {{ row.counter }}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Role </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <div class="d-flex align-items-center gap-12">
                                <span class="f-s-16">{{ row.name || 'Invalid Role' }}</span>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <div class="d-flex align-items-center gap-12">
                                <a class="m-r-10 cursor-pointer" (click)="Delete($event, row.id)"><i-tabler style="color:red" name="trash" class="icon-18"></i-tabler> </a>
                                <a class="m-r-10 cursor-pointer" routerLink="/users/edit-role/{{row.id}}"><i-tabler style="color:green" name="edit" class="icon-18"></i-tabler> </a>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</form>
